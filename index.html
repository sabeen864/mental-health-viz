<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health in Tech Dashboard</title>
    
    <!-- External Libraries and Fonts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Mental Health in Tech Dashboard</h1>
            <p class="text-lg text-gray-600 mt-2">An interactive look into the 2014 survey data.</p>
        </header>

        <!-- Controls Section -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
            <div class="flex flex-col">
                <label for="genderFilter" class="text-sm font-semibold text-gray-600 mb-2">Filter by Gender</label>
                <select id="genderFilter" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="All">All Genders</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label for="ageFilter" class="text-sm font-semibold text-gray-600 mb-2">Filter by Minimum Age: <span id="ageValue" class="font-bold text-blue-600">16</span></label>
                <input type="range" id="ageFilter" min="16" max="80" value="16" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>
            <div class="flex flex-col">
                <label for="remoteFilter" class="text-sm font-semibold text-gray-600 mb-2">Filter by Work Location</label>
                <select id="remoteFilter" class="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="All">All Locations</option>
                    <option value="Yes">Remote</option>
                    <option value="No">On-site</option>
                </select>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div id="chart1-container" class="chart-container bg-white p-6 rounded-2xl shadow-lg"></div>
            <div id="chart2-container" class="chart-container bg-white p-6 rounded-2xl shadow-lg"></div>
            <div id="chart3-container" class="chart-container bg-white p-6 rounded-2xl shadow-lg lg:col-span-2"></div>
            <div id="chart4-container" class="chart-container bg-white p-6 rounded-2xl shadow-lg"></div>
            <div id="chart5-container" class="chart-container bg-white p-6 rounded-2xl shadow-lg"></div>
            <div id="chart6-container" class="chart-container bg-white p-6 rounded-2xl shadow-lg"></div>
            <div id="chart7-container" class="chart-container bg-white p-6 rounded-2xl shadow-lg"></div>
        </div>

        <!-- Team Members Section -->
        <footer class="mt-8 text-center bg-gradient-to-r from-blue-500 to-indigo-600 p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-white mb-4">Team Members</h2>
            <p class="text-lg text-white"><strong>Sabeen Zehra</strong> (FA22-BDS-036)</p>
            <p class="text-lg text-white"><strong>Esha Raza</strong> (FA22-BDS-010)</p>
        </footer>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip hidden absolute bg-gray-800 text-white text-sm p-2 rounded shadow-lg pointer-events-none"></div>

    <!-- Link to your JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
